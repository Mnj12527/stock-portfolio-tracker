<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Analysis Dashboard</title>
  <link rel="stylesheet" href="analysis.css">
</head>
<body>
  <h1>Analysis Makes You Perfect</h1>

  <div class="big-box-container">
    <div class="boxes-grid">
      <div class="box">
        <h2>Watchlist Stock Counts</h2>
        <iframe src="watchlistChart.html" title="Watchlist Stock Count Chart"></iframe>
      </div>
      <div class="box">
        <h2>Portfolio Stock Count</h2>
        <iframe src="portfolioStockCountChart.html" title="Portfolio Wise Stock Count Chart"></iframe>
      </div>
      <div class="box">
        <h2>Sector Performance Analysis</h2>
        <iframe src="chart.html" title="Sector Performance Pie Chart"></iframe>
      </div>
      <div class="box">
        <h2>Portfolio Total Value</h2>
        <iframe src="portfolioValueChart.html" title="Portfolio Wise Total Value Chart"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
