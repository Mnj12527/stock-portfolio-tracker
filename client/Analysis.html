<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Analysis Dashboard</title>
  <link rel="stylesheet" href="analysis.css">
</head>
<body>
  <h1>Analysis Makes You Perfect</h1>

  <div class="big-box-container">
    <div class="boxes-grid">
      <div class="box">
        <iframe src="watchlistChart.html" title="Watchlist Stock Count Chart"></iframe>
      </div>
      <div class="box">
        <h2>Stock Search / News</h2>
        <p>This box can be used for a stock search feature or a news feed.</p>
        </div>
      <div class="box">
        <iframe src="chart.html" title="Sector Performance Pie Chart"></iframe>
      </div>
      <div class="box">
        <h2>Portfolio Summary</h2>
        <p>Display a summary of your portfolio here, like total value or daily gain/loss.</p>
        </div>
    </div>
  </div>
</body>
</html>
