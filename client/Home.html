        function displayErrorMessage(message) {
            if (errorMessageDisplay) {
                errorMessageDisplay.textContent = message;
                errorMessageDisplay.classList.remove('hidden');

        function clearErrorMessage() {
            if (errorMessageDisplay) {
                errorMessageDisplay.textContent = '';
                errorMessageDisplay.classList.add('hidden');
            }
            if (videoContainer) {
                videoContainer.classList.remove('hidden');
            }
        }

        async function fetchVideos(query) {
            if (loadingIndicator) {
                loadingIndicator.classList.remove('hidden');
            }
            clearErrorMessage();
            try {
                const response = await fetch(`${API_BASE_URL}/search?query=${query}`);
                if (!response.ok) {
                    let message = `HTTP error! status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        if (errorData && errorData.error) {
                            message += ` - ${errorData.error}`;
                        }
                    } catch (parseError) {
                        console.error("Error parsing error response:", parseError);
                    }
                    throw new Error(message);
                }
                const videos = await response.json();
                if (loadingIndicator) {
                    loadingIndicator.classList.add('hidden');
                }
                displayVideos(videos);
            } catch (error) {
                if (loadingIndicator) {
                    loadingIndicator.classList.add('hidden');
                }
                console.error('Error fetching videos:', error);
                displayErrorMessage(`Failed to fetch videos: ${error.message}. Please check your network connection and try again.`);
            }
        }

        function displayVideos(videos) {
            if (!videoContainer) return;
            videoContainer.innerHTML = '';
            if (videos.length === 0) {
                displayErrorMessage('No videos found for your search query.');
                return;
            }

            videos.forEach(video => {
                const youtubeUrl = `https://www.youtube.com/watch?v=${video.id}`; 
                const videoCard = document.createElement('div');
                videoCard.classList.add('video-card');

                videoCard.innerHTML = `

            });

        // MODIFIED signOut function
        function signOut() {
            // It's good practice to clear local storage items related to auth

        function switchWatchlist(index) {

        async function addStock() {
            const input = document.getElementById("stockInput");
            const symbol = input.value.trim().toUpperCase();
            if (symbol && !watchlists[currentWatchlist].includes(symbol)) {
                watchlists[currentWatchlist].push(symbol);
                await renderWatchlist();
                saveWatchlistsToServer();
            } else if (watchlists[currentWatchlist].includes(symbol)) {
                alert(`${symbol} is already in this watchlist.`);
            }
            input.value = "";
        }

        async function getStockPrice(symbol) {
            if (!symbol) {
                console.warn("Attempted to fetch price for an undefined or null symbol.");
                return { price: 'N/A', previousClose: 'N/A', companyName: 'N/A' };
            }
            try {
                const response = await fetch(`${API_BASE_URL}/stock-data/${symbol}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`Backend error for ${symbol}: ${response.status} - ${errorText}`);
                    if (response.status === 404) {
                        return { price: 'N/A', previousClose: 'N/A', companyName: 'N/A' };
                    }
                    throw new Error(`Failed to fetch price for ${symbol}. Server response: ${errorText}`);
                }
                const data = await response.json();
                if (data && data.length > 0 && data[0].price !== undefined) {
                    return {
                        price: data[0].price,
                        previousClose: data[0].previousClose,
                        companyName: data[0].name || symbol
                    };
                } else {
                    console.warn(`No price data or invalid data format found for ${symbol} from FMP via backend.`);
                    return { price: 'N/A', previousClose: 'N/A', companyName: 'N/A' };
                }
            } catch (error) {
                console.error(`Error fetching price for ${symbol}:`, error);
                return { price: 'N/A', previousClose: 'N/A', companyName: 'N/A' };
            }
        }

        async function renderWatchlist() {
            const list = document.getElementById("watchlistDisplay");
            if (!list) return;
            list.innerHTML = "";

            const currentStocks = watchlists[currentWatchlist] || [];

            if (currentStocks.length === 0) {
                list.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 20px; color: #777;">No stocks in this watchlist.</td></tr>';
                return;
            }

            const pricePromises = currentStocks.map(symbol => getStockPrice(symbol));
            const stockDataArray = await Promise.all(pricePromises);

            currentStocks.forEach((symbol, index) => {
                const stockData = stockDataArray[index];
                const price = stockData?.price !== undefined ? stockData.price : 'N/A';
                const previousClose = stockData?.previousClose !== undefined ? stockData.previousClose : 'N/A';
                const companyName = stockData?.companyName || ''; // Use companyName from getStockPrice

                const tr = document.createElement("tr");
                tr.classList.add('stock-item');

                const symbolCompanyNameTd = document.createElement("td");
                const stockDetailsDiv = document.createElement("div");
                stockDetailsDiv.classList.add('stock-details');
                stockDetailsDiv.innerHTML = `
                <span class="stock-symbol">${symbol}</span>
                <span class="company-name">${companyName !== 'N/A' && companyName !== '' ? companyName : ''}</span>
            `;
                symbolCompanyNameTd.appendChild(stockDetailsDiv);
                tr.appendChild(symbolCompanyNameTd);

                const ltpTd = document.createElement("td");
                const priceSpan = document.createElement("span");
                priceSpan.classList.add('stock-price');
                priceSpan.textContent = price !== 'N/A' ? `${parseFloat(price).toFixed(2)}$` : 'N/A';
                ltpTd.appendChild(priceSpan);
                tr.appendChild(ltpTd);

                let amountChange = 'N/A';
                let percentageChange = 'N/A';
                let changeClass = '';

                if (price !== 'N/A' && previousClose !== 'N/A' && parseFloat(previousClose) !== 0) {
                    const currentPriceNum = parseFloat(price);
                    const previousCloseNum = parseFloat(previousClose);

                    if (!isNaN(currentPriceNum) && !isNaN(previousCloseNum)) {
                        amountChange = (currentPriceNum - previousCloseNum).toFixed(2);
                        percentageChange = ((amountChange / previousCloseNum) * 100).toFixed(2);
                        changeClass = amountChange >= 0 ? 'change-positive' : 'change-negative';
                    }
                }

                const amountChangeTd = document.createElement("td");
                const amountChangeSpan = document.createElement("span");
                amountChangeSpan.classList.add(changeClass);
                amountChangeSpan.textContent = amountChange !== 'N/A' ? `${amountChange > 0 ? '+' : ''}${amountChange}` : 'N/A';
                amountChangeTd.appendChild(amountChangeSpan);
                tr.appendChild(amountChangeTd);

                const percentageChangeTd = document.createElement("td");
                const percentageChangeSpan = document.createElement("span");
                percentageChangeSpan.classList.add(changeClass);
                percentageChangeSpan.textContent = percentageChange !== 'N/A' ? `(${percentageChange > 0 ? '+' : ''}${percentageChange}%)` : 'N/A';
                percentageChangeTd.appendChild(percentageChangeSpan);
                tr.appendChild(percentageChangeTd);

                const actionsTd = document.createElement("td");
                const actionsDiv = document.createElement('div');
                actionsDiv.classList.add('stock-actions');

                const refreshBtn = document.createElement("button");
                refreshBtn.innerHTML = `↻`;
                refreshBtn.classList.add('refresh-btn');
                refreshBtn.title = `Refresh price for ${symbol}`;
                refreshBtn.onclick = async (event) => {
                    event.stopPropagation();
                    priceSpan.textContent = `Loading...`;
                    amountChangeSpan.textContent = '';
                    percentageChangeSpan.textContent = '';
                    amountChangeSpan.classList.remove('change-positive', 'change-negative');
                    percentageChangeSpan.classList.remove('change-positive', 'change-negative');


                    const updatedStockData = await getStockPrice(symbol);
                    const updatedPrice = updatedStockData?.price !== undefined ? updatedStockData.price : 'N/A';
                    const updatedPreviousClose = updatedStockData?.previousClose !== undefined ? updatedStockData.previousClose : 'N/A';

                    priceSpan.textContent = updatedPrice !== 'N/A' ? `${parseFloat(updatedPrice).toFixed(2)}$` : 'N/A';

                    if (updatedPrice !== 'N/A' && updatedPreviousClose !== 'N/A' && parseFloat(updatedPreviousClose) !== 0) {
                        const updatedCurrentPriceNum = parseFloat(updatedPrice);
                        const updatedPreviousCloseNum = parseFloat(updatedPreviousClose);

                        if (!isNaN(updatedCurrentPriceNum) && !isNaN(updatedPreviousCloseNum)) {
                            const updatedAmountChange = (updatedCurrentPriceNum - updatedPreviousCloseNum).toFixed(2);
                            const updatedPercentageChange = ((updatedAmountChange / updatedPreviousCloseNum) * 100).toFixed(2);
                            const updatedChangeClass = updatedAmountChange >= 0 ? 'change-positive' : 'change-negative';

                            amountChangeSpan.className = updatedChangeClass;
                            percentageChangeSpan.className = updatedChangeClass;

                            amountChangeSpan.textContent = `${updatedAmountChange > 0 ? '+' : ''}${updatedAmountChange}`;
                            percentageChangeSpan.textContent = `(${updatedPercentageChange > 0 ? '+' : ''}${updatedPercentageChange}%)`;
                        } else {
                            amountChangeSpan.textContent = 'N/A';
                            percentageChangeSpan.textContent = 'N/A';
                            amountChangeSpan.className = '';
                            percentageChangeSpan.className = '';
                        }
                    } else {
                        amountChangeSpan.textContent = 'N/A';
                        percentageChangeSpan.textContent = 'N/A';
                        amountChangeSpan.className = '';
                        percentageChangeSpan.className = '';
                    }
                };

                const removeBtn = document.createElement("button");
                removeBtn.textContent = "−";
                removeBtn.classList.add('remove-btn');
                removeBtn.title = `Remove ${symbol}`;
                removeBtn.onclick = () => {
                    const symbolIndex = watchlists[currentWatchlist].indexOf(symbol);
                    if (symbolIndex > -1) {
                        watchlists[currentWatchlist].splice(symbolIndex, 1);
                    }
                    renderWatchlist();
                    saveWatchlistsToServer();
                };

                actionsDiv.appendChild(refreshBtn);
                actionsDiv.appendChild(removeBtn);
                actionsTd.appendChild(actionsDiv);
                tr.appendChild(actionsTd);

                list.appendChild(tr);
            });

            highlightActiveButton(currentWatchlist);
        }

                const response = await fetch(`${API_BASE_URL}/api/sector-performance`);

                    throw new Error(`HTTP error! status: ${response.status} - ${errorData.message || 'Unknown error'}`);
                }
                const data = await response.json();
                console.log("Received sector performance data:", data);

                if (data.sectorPerformance && data.sectorPerformance.length > 0) {
                    console.log(`First sector: ${data.sectorPerformance[0].sector}, Performance: ${data.sectorPerformance[0].changesPercentage}%`);
                    if (window.d3) {
                        const width = sectorChartSvg.width.baseVal.value;
                        const height = sectorChartSvg.height.baseVal.value;
                        const margin = { top: 20, right: 30, bottom: 40, left: 90 };
                        const chartWidth = width - margin.left - margin.right;
                        const chartHeight = height - margin.top - margin.bottom;

                        const svg = window.d3.select("#sectorChart")
                            .attr("width", width)
                            .attr("height", height)
                            .append("g")
                            .attr("transform", `translate(${margin.left},${margin.top})`);
                        
                        const sortedData = data.sectorPerformance.sort((a, b) => b.changesPercentage - a.changesPercentage);


                        const x = window.d3.scaleLinear()
                            .domain([window.d3.min(sortedData, d => Math.min(0, d.changesPercentage)), window.d3.max(sortedData, d => Math.max(0, d.changesPercentage))])
                            .range([0, chartWidth]);

                        const y = window.d3.scaleBand()
                            .domain(sortedData.map(d => d.sector))
                            .range([0, chartHeight])
                            .padding(0.1);

                        svg.append("g")
                            .attr("transform", `translate(0,${chartHeight})`)
                            .call(window.d3.axisBottom(x).tickFormat(d => `${d}%`));

                        svg.append("g")
                            .call(window.d3.axisLeft(y));

                        svg.selectAll(".bar")
                            .data(sortedData)
                            .enter().append("rect")
                            .attr("class", "bar")
                            .attr("x", d => x(Math.min(0, d.changesPercentage)))
                            .attr("y", d => y(d.sector))
                            .attr("width", d => Math.abs(x(d.changesPercentage) - x(0)))
                            .attr("height", y.bandwidth())
                            .attr("fill", d => d.changesPercentage >= 0 ? "#28a745" : "#dc3545");

                        svg.selectAll(".text")
                            .data(sortedData)
                            .enter().append("text")
                            .attr("x", d => x(d.changesPercentage) + (d.changesPercentage >= 0 ? 5 : -5))
                            .attr("y", d => y(d.sector) + y.bandwidth() / 2)
                            .attr("dy", ".35em")
                            .attr("text-anchor", d => d.changesPercentage >= 0 ? "start" : "end")
                            .text(d => `${d.changesPercentage.toFixed(2)}%`)
                            .style("font-size", "10px")
                            .style("fill", "#333");

                }

                console.log("Sector performance chart drawn successfully.");

                console.error("Error fetching or drawing sector performance:", error);

        // Function to fetch a stock's current price and company name (using your backend proxy)
        async function getStockCurrentPriceAndNameForModal(symbol) { // Renamed for clarity
            console.log(`Fetching current price and name for ${symbol} for modal...`);
            modalStockCurrentPrice.value = "Loading...";
            modalCompanyName.textContent = "Loading..."; // Update company name as well
            modalErrorMessage.classList.add('portfolio-hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/stock-data/${symbol}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`Backend error for ${symbol}: ${response.status} - ${errorText}`);
                    if (response.status === 404) {
                        throw new Error("Stock not found or invalid symbol.");
                    }
                    throw new Error(`Failed to fetch price: ${response.status} - ${errorText}`);
                }
                const data = await response.json();
                if (data && data.length > 0 && data[0].price !== undefined) {
                    return { price: data[0].price, companyName: data[0].name || symbol }; // Return both
                } else {
                    throw new Error("No valid price data received.");
                }
            } catch (error) {
                console.error("Error fetching stock price and name for modal:", error);
                modalErrorMessage.textContent = `Could not fetch price/name for ${symbol}. Please try again or check symbol.`;
                modalErrorMessage.classList.remove('portfolio-hidden');
                return { price: 0, companyName: 'N/A' }; // Return 0 price on error
            }
        }

        // Calculate total value based on quantity and current price
        function calculateTotalValue() {
            const quantity = parseInt(modalStockQuantity.value, 10);
            if (isNaN(quantity) || quantity <= 0 || modalCurrentStockPrice <= 0) {
                modalStockValue.value = '$0.00';
                return;
            }
            const totalValue = quantity * modalCurrentStockPrice;
            modalStockValue.value = `$${totalValue.toFixed(2)}`;
        }

        // Save stock to portfolio
        async function saveStockToPortfolio() {
            const symbol = modalStockSymbol.value.trim().toUpperCase();
            const quantity = parseInt(modalStockQuantity.value, 10);
            const purchasePrice = modalCurrentStockPrice; // Use modal's current price as purchase price
            const portfolioName = modalPortfolioName.value.trim(); // Get portfolio name
            const totalValue = quantity * purchasePrice; // Calculate total value here before sending

            if (!authToken) {
                alert('You need to be logged in to add stocks to your portfolio.'); // Consider custom modal
                return;
            }

            if (!symbol || isNaN(quantity) || quantity <= 0 || isNaN(purchasePrice) || purchasePrice <= 0 || !totalValue || totalValue <= 0 || !portfolioName) {
                modalErrorMessage.textContent = 'Please enter a valid symbol, quantity, price, and portfolio name.';
                modalErrorMessage.classList.remove('portfolio-hidden');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/portfolio/add`, { // Use /portfolio/add endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                    },
                    body: JSON.stringify({
                        symbol: symbol,
                        quantity: quantity,
                        purchasePrice: purchasePrice,
                        totalValue: totalValue, // Include totalValue in the payload
                        portfolioName: portfolioName, // Include portfolio name
                        dateAdded: new Date().toISOString() // Send as ISO string
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Failed to add stock: HTTP status ${response.status}`);
                }

                console.log("Stock added to portfolio successfully via server!");
                hideAddStockModal();
                alert(`${quantity} shares of ${symbol} added to your portfolio '${portfolioName}'!`); // Simple confirmation
                // If you want to refresh the watchlist or anything on home.html, do it here.
                // Otherwise, the user would navigate to Portfolio.html to see the full list.
            } catch (error) {
                console.error("Error adding stock to portfolio:", error);
                modalErrorMessage.textContent = `Failed to add stock: ${error.message}`;
                modalErrorMessage.classList.remove('portfolio-hidden');
            }
        }
