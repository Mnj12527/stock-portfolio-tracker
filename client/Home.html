        function displayErrorMessage(message) {
            if (errorMessageDisplay) {

            }

            }

        function clearErrorMessage() {
            if (errorMessageDisplay) {
                errorMessageDisplay.textContent = '';
                errorMessageDisplay.classList.add('hidden');
            }
            if (videoContainer) {
                videoContainer.classList.remove('hidden');
            }
        }

        async function fetchVideos(query) {
            if (loadingIndicator) {
                loadingIndicator.classList.remove('hidden');
            }
            clearErrorMessage();
            try {
                const response = await fetch(`${API_BASE_URL}/search?query=${query}`);
                if (!response.ok) {
                    let message = `HTTP error! status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        if (errorData && errorData.error) {
                            message += ` - ${errorData.error}`;
                        }
                    } catch (parseError) {
                        console.error("Error parsing error response:", parseError);
                    }
                    throw new Error(message);
                }
                const videos = await response.json();
                if (loadingIndicator) {
                    loadingIndicator.classList.add('hidden');
                }
                displayVideos(videos);
            } catch (error) {
                if (loadingIndicator) {
                    loadingIndicator.classList.add('hidden');
                }
                console.error('Error fetching videos:', error);
                displayErrorMessage(`Failed to fetch videos: ${error.message}. Please check your network connection and try again.`);
            }
        }

        function displayVideos(videos) {
            if (!videoContainer) return;
            videoContainer.innerHTML = '';
            if (videos.length === 0) {
                displayErrorMessage('No videos found for your search query.');
                return;

            videos.forEach(video => {
                const youtubeUrl = `https://www.youtube.com/watch?v=${video.id}`; 
                const videoCard = document.createElement('div');
                videoCard.classList.add('video-card');

                videoCard.innerHTML = `
                    <div class="video-thumbnail-container">
                        <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
                        <a href="${youtubeUrl}" target="_blank" class="play-icon-overlay">
                            ▶
                        </a>
                    </div>
                    <div class="video-details">
                        <a href="${youtubeUrl}" target="_blank" class="video-title">
                            ${video.title}
                        </a>
                        <p class="video-description">${video.description}</p>
                    </div>
                `;
                videoContainer.appendChild(videoCard);
            });
        }

        async function getStockPrice(symbol) {
            if (!symbol) {
                console.warn("Attempted to fetch price for an undefined or null symbol.");
                return { price: 'N/A', previousClose: 'N/A', companyName: 'N/A' };
            }
            try {
                const response = await fetch(`${API_BASE_URL}/stock-data/${symbol}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`Backend error for ${symbol}: ${response.status} - ${errorText}`);
                    if (response.status === 404) {
                        return { price: 'N/A', previousClose: 'N/A', companyName: 'N/A' };
                    }
                    throw new Error(`Failed to fetch price for ${symbol}. Server response: ${errorText}`);
                }
                const data = await response.json();
                if (data && data.length > 0 && data[0].price !== undefined) {
                    return {
                        price: data[0].price,
                        previousClose: data[0].previousClose,
                        companyName: data[0].name || symbol
                    };
                } else {
                    console.warn(`No price data or invalid data format found for ${symbol} from FMP via backend.`);
                    return { price: 'N/A', previousClose: 'N/A', companyName: 'N/A' };
                }
            } catch (error) {

                return { price: 'N/A', previousClose: 'N/A', companyName: 'N/A' };
            }
        }

                }

        /**
         * Generic function to update a table row's content.
         * @param {HTMLElement} row The table row element.
         * @param {Array<string>} data An array of strings for each cell.
         * @param {Object} options Optional settings { changeIndex, changePctIndex } for styling
         */
        function updateRowContent(row, data, options = {}) {
            row.innerHTML = ''; // Clear existing cells
            data.forEach((value, index) => {
                const cell = row.insertCell();
                cell.textContent = value;
                // Apply price-up/down classes if indices are provided and value is a number
                if (options.changeIndex !== undefined && index === options.changeIndex && typeof value === 'number') {
                    cell.classList.add(value >= 0 ? "price-up" : "price-down");
                } else if (options.changePctIndex !== undefined && index === options.changePctIndex && typeof value === 'string' && value.includes('%') && !isNaN(parseFloat(value))) {
                    const changePctValue = parseFloat(value);
                    cell.classList.add(changePctValue >= 0 ? "price-up" : "price-down");
                }
            });
        }

        async function updateSingleItemRow(tableId, item, row) {
            const symbol = item.symbol || `${item.from}${item.to}`; // Use full symbol for consistency
            const name = item.name || `${item.from}/${item.to}`;
            const isForex = item.type === 'forex' && tableId === 'forexRatesTable'; // Check if it's the forex table's forex item

            const refreshButton = row.querySelector('.refresh-item-btn');
            if (refreshButton) {
                refreshButton.disabled = true;
                refreshButton.innerHTML = '<div class="spinner"></div>';
            }

            // Temporarily set cell contents to 'Loading...' or '...'
            // Account for Name cell and Action cell
            const totalDataCells = row.cells.length - 2; // Subtract Name cell and Action cell
            const cellsToUpdate = Array.from(row.cells).slice(1, 1 + totalDataCells); // Get data cells only
            cellsToUpdate.forEach(cell => {
                cell.textContent = '...';
                cell.className = ''; // Clear styling
            });

            try {
                let quoteData;
                if (item.type === 'stock' || item.type === 'index' || (item.type === 'forex' && tableId === 'commoditiesTable')) { // Commodities using stock proxy
                    const url = `${ALPHA_VANTAGE_BASE_URL}function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${API_KEY}`;
                    const data = await fetchJSON(url);
                    quoteData = data["Global Quote"];
                } else if (item.type === 'forex' && tableId === 'forexRatesTable') { // Actual forex
                    const url = `${ALPHA_VANTAGE_BASE_URL}function=CURRENCY_EXCHANGE_RATE&from_currency=${item.from}&to_currency=${item.to}&apikey=${API_KEY}`;
                    const data = await fetchJSON(url);
                    quoteData = data["Realtime Currency Exchange Rate"];
                }

                if (quoteData) {
                    let price, change, changePct, trendIcon;

                    if (isForex) {
                        price = parseFloat(quoteData["5. Exchange Rate"]);
                        // Alpha Vantage Realtime Currency Exchange Rate does not provide daily change
                        change = "N/A";
                        changePct = "N/A";
                        trendIcon = "N/A"; // No direct trend for N/A change
                    } else { // Stock, Index, Commodity (using GLOBAL_QUOTE)
                        price = parseFloat(quoteData["05. price"]);
                        change = parseFloat(quoteData["09. change"]);
                        changePct = quoteData["10. change percent"];
                        trendIcon = change >= 0 ? "📈" : "📉";
                    }

                    const formattedPrice = isForex ? price.toFixed(4) : price.toFixed(2);
                    const formattedChange = (change !== "N/A" && !isNaN(change)) ? change.toFixed(2) : "N/A";

                    let rowData;
                    let options = {};

                    // Construct rowData based on table and item type
                    rowData = [
                        name,
                        formattedPrice,
                        formattedChange,
                        changePct,
                        trendIcon,
                        '' // Placeholder for Action column, will be replaced by button
                    ];

                    // Indices for applying price-up/down classes
                    options = { changeIndex: 2, changePctIndex: 3 };

                    updateRowContent(row, rowData, options);

                    // Re-insert action button after updating content
                    const actionCell = row.cells[row.cells.length - 1]; // Last cell is the actions cell
                    actionCell.innerHTML = `<button class="refresh-item-btn" data-symbol="${symbol}">🔄</button>`;

                } else {
                    // Handle no data scenario
                    let rowData;
                    rowData = [name, 'N/A', 'N/A', 'N/A', 'N/A', '']; // All data cells + action
                    updateRowContent(row, rowData);
                    const actionCell = row.cells[row.cells.length - 1];
                    actionCell.innerHTML = `<button class="refresh-item-btn" data-symbol="${symbol}">🔄</button>`;
                }
                clearGlobalError();
            } catch (e) {
                let errorDetails = e.message.substring(0, 50);
                let rowData;
                rowData = [name, `Error`, `(${errorDetails}...)`, '', '', '']; // All data cells + action
                updateRowContent(row, rowData);
                const actionCell = row.cells[row.cells.length - 1];
                actionCell.innerHTML = `<button class="refresh-item-btn" data-symbol="${symbol}">🔄</button>`;
                console.error(`Error updating ${name} (${symbol}):`, e);
                displayGlobalError(`Failed to load data for ${name}. (API error or rate limit)`);
            } finally {
                if (refreshButton) {
                    refreshButton.disabled = false;
                    refreshButton.innerHTML = '🔄';
                }
            }
        }

        async function filterAndRenderPortfolio(selectedPortfolioName) {
            if (holdingsLoadingIndicator) holdingsLoadingIndicator.classList.remove('hidden');
            const filteredHoldings = allUserPortfolios.filter(holding => holding.portfolioName === selectedPortfolioName);
            console.log(`Filtering for portfolio: ${selectedPortfolioName}. Found ${filteredHoldings.length} holdings.`);

            const symbolsToFetch = [...new Set(filteredHoldings.map(h => h.symbol))];
            const currentPrices = {};

            const pricePromises = symbolsToFetch.map(async symbol => {
                try {
                    const response = await fetch(`${API_BASE_URL}/stock-data/${symbol}`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        if (data && data.length > 0) {
                            currentPrices[symbol] = { price: data[0].price, name: data[0].name, previousClose: data[0].previousClose };
                        } else {
                            console.warn(`No data received for symbol ${symbol} from /stock-data.`);
                        }
                    } else {
                        const errorText = await response.text();
                        console.error(`Error fetching current price for ${symbol}: Status ${response.status}, ${errorText}`);
                    }
                } catch (error) {
                    console.error(`Network error or unexpected response for ${symbol}:`, error);
                }
            });
            await Promise.allSettled(pricePromises);

            const processedHoldings = filteredHoldings.map(holding => {
                const currentPriceData = currentPrices[holding.symbol];
                const currentPrice = currentPriceData?.price || holding.purchasePrice;
                const companyName = currentPriceData?.name || 'N/A';
                const previousClose = currentPriceData?.previousClose || holding.purchasePrice;

                const currentValue = holding.quantity * currentPrice;
                const gainLoss = currentValue - holding.totalValue;
                const gainLossPercent = holding.totalValue > 0 ? (gainLoss / holding.totalValue) * 100 : 0;

                return {
                    ...holding,
                    companyName,
                    currentPrice,
                    currentValue,
                    gainLoss,
                    gainLossPercent,
                    previousClose
                };
            });

            updatePortfolioMetrics(processedHoldings);
            renderHoldingsTable(processedHoldings);
            drawHoldingsChart(processedHoldings);
            updateDailyChanges(processedHoldings);

            if (holdingsLoadingIndicator) holdingsLoadingIndicator.classList.add('hidden');

        function updatePortfolioMetrics(holdings) {
            if (!totalPortfolioValueEl || !totalStocksHeldEl || !unrealizedGainLossEl || !realizedGainLossEl) return;

            if (!holdings || holdings.length === 0) {
                totalPortfolioValueEl.textContent = '$0.00';
                totalStocksHeldEl.textContent = '0';
                unrealizedGainLossEl.textContent = '+$0.00 (0.00%)';
                unrealizedGainLossEl.classList.remove('text-green-600', 'text-red-700');
                unrealizedGainLossEl.classList.add('portfolio-text-purple-700');
                realizedGainLossEl.textContent = '+$0.00 (0.00%)';
                realizedGainLossEl.classList.remove('text-green-600', 'text-red-700');
                realizedGainLossEl.classList.add('portfolio-text-red-700');
                return;
            }

            let totalValue = 0;
            let totalStocks = 0;
            let totalUnrealizedGainLoss = 0;

            holdings.forEach(h => {
                totalValue += h.currentValue;
                totalStocks += h.quantity;
                totalUnrealizedGainLoss += h.gainLoss;
            });

            const totalPurchaseValue = holdings.reduce((sum, h) => sum + h.totalValue, 0);
            const unrealizedPercent = totalPurchaseValue > 0 ? (totalUnrealizedGainLoss / totalPurchaseValue) * 100 : 0;

            totalPortfolioValueEl.textContent = `$${totalValue.toFixed(2)}`;
            totalStocksHeldEl.textContent = holdings.length;

            unrealizedGainLossEl.textContent = `${totalUnrealizedGainLoss >= 0 ? '+' : ''}$${totalUnrealizedGainLoss.toFixed(2)} (${unrealizedPercent >= 0 ? '+' : ''}${unrealizedPercent.toFixed(2)}%)`;
            unrealizedGainLossEl.classList.remove('portfolio-text-green-700', 'portfolio-text-red-700', 'portfolio-text-purple-700');
            if (totalUnrealizedGainLoss > 0) {
                unrealizedGainLossEl.classList.add('portfolio-text-green-700');
            } else if (totalUnrealizedGainLoss < 0) {
                unrealizedGainLossEl.classList.add('portfolio-text-red-700');
            } else {
                unrealizedGainLossEl.classList.add('portfolio-text-purple-700');
            }

            realizedGainLossEl.textContent = '+$0.00 (0.00%)';
            realizedGainLossEl.classList.remove('portfolio-text-green-700', 'text-red-700');
            realizedGainLossEl.classList.add('portfolio-text-red-700');
        }

        function updateDailyChanges(holdings) {
            if (!dayChangePercentEl || !dayChangeAmountEl || !highestGainerSymbolEl || !highestGainerPercentEl || !looserStockSymbolEl || !looserStockPercentEl) return;

            let totalDayChangeAmount = 0;
            let totalCurrentValue = 0;

            let highestGainer = { symbol: 'N/A', percent: -Infinity };
            let looserStock = { symbol: 'N/A', percent: Infinity };

            holdings.forEach(h => {
                // Ensure h.currentPrice and h.previousClose are numbers for calculation
                const currentPriceNum = parseFloat(h.currentPrice);
                const previousCloseNum = parseFloat(h.previousClose);
                const quantityNum = parseFloat(h.quantity);

                if (!isNaN(currentPriceNum) && !isNaN(previousCloseNum) && previousCloseNum > 0 && !isNaN(quantityNum)) {
                    const dayChangePerShare = currentPriceNum - previousCloseNum;
                    totalDayChangeAmount += dayChangePerShare * quantityNum;
                    totalCurrentValue += (currentPriceNum * quantityNum); // Recalculate current value accurately from fetched price

                    const dailyPercentChange = (dayChangePerShare / previousCloseNum) * 100;

                    if (dailyPercentChange > highestGainer.percent) {
                        highestGainer = { symbol: h.symbol, percent: dailyPercentChange };
                    }
                    if (dailyPercentChange < looserStock.percent) {
                        looserStock = { symbol: h.symbol, percent: dailyPercentChange };
                    }
                }
            });

            const dayChangePercent = totalCurrentValue > 0 ? (totalDayChangeAmount / totalCurrentValue) * 100 : 0;

            dayChangePercentEl.textContent = `${dayChangePercent >= 0 ? '+' : ''}${dayChangePercent.toFixed(2)}%`;
            dayChangePercentEl.className = `portfolio-card-value-large ${dayChangePercent >= 0 ? 'text-green-600' : 'text-red-700'}`;

            dayChangeAmountEl.textContent = `${totalDayChangeAmount >= 0 ? '+' : ''}$${totalDayChangeAmount.toFixed(2)}`;
            dayChangeAmountEl.className = `portfolio-card-value-medium ${totalDayChangeAmount >= 0 ? 'text-green-600' : 'text-red-700'}`;

            highestGainerSymbolEl.textContent = highestGainer.symbol;

        }

        // Show the modal
        async function showAddStockModal() {
            modal.classList.remove('portfolio-hidden');
            // MODIFIED: Get symbol from the stockInput within myHome.html, not mainSearchBarInput
            const symbol = stockInput ? stockInput.value.trim().toUpperCase() : ''; 
            console.log("Symbol from myHome.html stockInput:", symbol); // DEBUG: Log the symbol here
            
            modalStockSymbol.value = symbol;
            modalStockQuantity.value = 1;
            modalStockValue.value = '$0.00';
            modalPortfolioName.value = ''; // Clear portfolio name on open
            modalErrorMessage.classList.add('portfolio-hidden');

            if (symbol) {
                const stockData = await getStockCurrentPriceAndNameForModal(symbol);
                modalCurrentStockPrice = stockData.price; // Store the fetched price

                if (modalCurrentStockPrice > 0) {
                    modalStockCurrentPrice.value = `$${modalCurrentStockPrice.toFixed(2)}`;
                    modalCompanyName.textContent = stockData.companyName; // Display company name
                    calculateTotalValue();
                } else {
                    modalStockCurrentPrice.value = "N/A";
                    modalCompanyName.textContent = "N/A";
                    modalStockValue.value = "$0.00";
                    modalErrorMessage.textContent = `Could not get current price for ${symbol}. Please try again or check symbol.`;
                    modalErrorMessage.classList.remove('portfolio-hidden');
                }
            } else {
                modalStockCurrentPrice.value = "N/A";
                modalCompanyName.textContent = "N/A";
                modalStockValue.value = "$0.00";
                modalErrorMessage.textContent = "Please type a stock symbol into the 'Add stock symbol' field.";
                modalErrorMessage.classList.remove('portfolio-hidden');
            }
        }

        // Hide the modal
        function hideAddStockModal() {
            modal.classList.add('portfolio-hidden');
            modalStockCurrentPrice.value = "Loading...";
            modalCompanyName.textContent = ""; // Clear company name
            modalCurrentStockPrice = 0;
            modalPortfolioName.value = ''; // Also clear portfolio name
        }

        // Calculate total value based on quantity and current price
        function calculateTotalValue() {
            const quantity = parseInt(modalStockQuantity.value, 10);
            if (isNaN(quantity) || quantity <= 0 || modalCurrentStockPrice <= 0) {
                modalStockValue.value = '$0.00';
                return;
            }
            const totalValue = quantity * modalCurrentStockPrice;
            modalStockValue.value = `$${totalValue.toFixed(2)}`;
        }

        // Save stock to portfolio
        async function saveStockToPortfolio() {
            const symbol = modalStockSymbol.value.trim().toUpperCase();
            const quantity = parseInt(modalStockQuantity.value, 10);
            const purchasePrice = modalCurrentStockPrice; // Use modal's current price as purchase price
            const portfolioName = modalPortfolioName.value.trim(); // Get portfolio name
            const totalValue = quantity * purchasePrice; // Calculate total value here before sending

            if (!authToken) {
                alert('You need to be logged in to add stocks to your portfolio.'); // Consider custom modal
                return;
            }

            if (!symbol || isNaN(quantity) || quantity <= 0 || isNaN(purchasePrice) || purchasePrice <= 0 || !portfolioName) {
                modalErrorMessage.textContent = 'Please enter a valid symbol, quantity, price, and portfolio name.';
                modalErrorMessage.classList.remove('portfolio-hidden');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/portfolio/add`, { // Use /portfolio/add endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                    },
                    body: JSON.stringify({
                        symbol: symbol,
                        quantity: quantity,
                        purchasePrice: purchasePrice,
                        totalValue: totalValue, // Include totalValue in the payload
                        portfolioName: portfolioName, // Include portfolio name
                        dateAdded: new Date().toISOString() // Send as ISO string
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Failed to add stock: HTTP status ${response.status}`);
                }

                console.log("Stock added to portfolio successfully via server!");
                hideAddStockModal();
                alert(`${quantity} shares of ${symbol} added to your portfolio '${portfolioName}'!`); // Simple confirmation
                // If you want to refresh the watchlist or anything on home.html, do it here.
                // Otherwise, the user would navigate to Portfolio.html to see the full list.
            } catch (error) {
                console.error("Error adding stock to portfolio:", error);
                modalErrorMessage.textContent = `Failed to add stock: ${error.message}`;
                modalErrorMessage.classList.remove('portfolio-hidden');
            }
        }
    </script>
