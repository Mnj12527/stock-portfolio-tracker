<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <div class="navbar">
    <div class="logo"><span>Prasham</span>finance</div>

    <div class="search-bar">
      <input type="text" placeholder="Search for news, symbols or company..." style="background-color: white; color: black;">
      <button>üîç</button>
    </div>

    <div class="nav-links">
      <a class="portfolio-btn" onclick="loadPage('myportfolio.html')">My Portfolio</a>
      <a onclick="loadPage('News.html')">News</a>
      <a onclick="loadPage('Markets.html')">Markets</a>
      <a onclick="loadPage('Research.html')">Research</a>
      <a onclick="loadPage('Finance.html')">Personal Finance</a>
      <a onclick="loadPage('Videos.html')">Videos</a>
      <a onclick="loadPage('Stream.html')">Streaming Now</a>
      <a class="mail-icon">üì© Mail</a>
      <a class="signout-btn" onclick="signOut()">üö™ Sign Out</a>
    </div>
  </div>

  <div id="content" class="content">
    <h2 style="color: black;">Hi, this is your portfolio</h2>
    <p style="color: black;">This is where your tracked stocks, charts, and performance will appear.</p>
  </div>

  <script>
    // Load inner pages dynamically
    function loadPage(page) {
      fetch(page)
        .then(res => {
          if (!res.ok) throw new Error("Page not found");
          return res.text();
        })
        .then(html => {
          document.getElementById("content").innerHTML = html;
          window.scrollTo({ top: 0, behavior: "smooth" });
        })
        .catch(() => {
          document.getElementById("content").innerHTML = "<p>Error loading page.</p>";
        });
    }

    // Sign out function
    function signOut() {
      localStorage.removeItem("token"); // Remove token
      alert("You have been signed out.");
      window.location.href = "index.html"; // Redirect to login
    }

    // Protect page: check if token exists, if not redirect
    window.addEventListener("DOMContentLoaded", function () {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("You must be signed in to view this page.");
        window.location.href = "index.html";
      }
    });
  </script>

</body>
</html>
