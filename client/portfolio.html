    <script>
        let watchlists = [[], [], []]; // Initialize an empty watchlist array

        const API_BASE_URL = 'http://localhost:5000'; // Base URL for your Node.js backend

        function displayErrorMessage(message) {
            // Check if errorMessageDisplay exists before trying to manipulate it
            if (errorMessageDisplay) {
                errorMessageDisplay.textContent = message;
                errorMessageDisplay.classList.remove('hidden');
            }
            if (videoContainer) {
                videoContainer.classList.add('hidden'); // Hide video container on error
            }
        }

        function clearErrorMessage() {
            // Check if errorMessageDisplay exists before trying to manipulate it
            if (errorMessageDisplay) {
                errorMessageDisplay.textContent = '';
                errorMessageDisplay.classList.add('hidden');
            }
            if (videoContainer) {
                videoContainer.classList.remove('hidden'); // Show video container when no error
            }
        }

        async function fetchVideos(query) {
            if (loadingIndicator) {
                loadingIndicator.classList.remove('hidden');
            }
            clearErrorMessage();
            try {
                // This call goes to your server.js /search endpoint, which proxies to YouTube API
                const response = await fetch(`${API_BASE_URL}/search?query=${query}`);
                if (!response.ok) {
                    let message = `HTTP error! status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        if (errorData && errorData.error) {
                            message += ` - ${errorData.error}`;
                        }
                    } catch (parseError) {
                        console.error("Error parsing error response:", parseError);
                    }
                    throw new Error(message);
                }
                const videos = await response.json();
                if (loadingIndicator) {
                    loadingIndicator.classList.add('hidden');
                }
                displayVideos(videos);
            } catch (error) {
                if (loadingIndicator) {
                    loadingIndicator.classList.add('hidden');
                }
                console.error('Error fetching videos:', error);
                displayErrorMessage(`Failed to fetch videos: ${error.message}. Please check your network connection and try again.`);
            }
        }

        function displayVideos(videos) {
            if (!videoContainer) return; // Ensure videoContainer exists
            videoContainer.innerHTML = ''; // Clear previous videos
            if (videos.length === 0) {
                displayErrorMessage('No videos found for your search query.');
                return;
            }

            videos.forEach(video => {
                // CORRECTED YouTube URL (using https as it's safer)
                const youtubeUrl = `https://www.youtube.com/watch?v=${video.id}`; 

                const videoCard = document.createElement('div');
                videoCard.classList.add('video-card');

                videoCard.innerHTML = `
                    <div class="video-thumbnail-container">
                        <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
                        <a href="${youtubeUrl}" target="_blank" class="play-icon-overlay">
                            ‚ñ∂
                        </a>
                    </div>
                    <div class="video-details">
                        <a href="${youtubeUrl}" target="_blank" class="video-title">
                            ${video.title}
                        </a>
                        <p class="video-description">${video.description}</p>
                    </div>
                `;
                videoContainer.appendChild(videoCard);
            });
        }

        // --- Dynamic Page Loading ---
        function loadPage(page) {
            const url = `${API_BASE_URL}/${page}`; // Use API_BASE_URL for pages as well
            fetch(url)
                .then(res => {
                    if (!res.ok) throw new Error("Page not found");
                    return res.text();
                })
                .then(html => {
                    document.getElementById("content").innerHTML = html;
                    window.scrollTo({ top: 0, behavior: "smooth" });

                    // Re-initialize elements and logic specific to each loaded page
                    if (page === 'myportfolio.html') {
                        // Initialize watchlist elements first, then fetch data
                        const watchlistTabs = document.querySelector(".watchlist-tabs");
                        const watchlistDisplay = document.getElementById("watchlistDisplay");
                        const stockInput = document.getElementById("stockInput");
                        const addStockButton = document.getElementById("addStockButton");

                        // Add event listener for addStockButton AFTER it's in the DOM
                        if (addStockButton) {
                            addStockButton.onclick = addStock;
                        }

                        // Set up watchlist tabs (ensure buttons exist in myportfolio.html)
                        const tabButtons = document.querySelectorAll('.watchlist-tabs button');
                        tabButtons.forEach((button, index) => {
                            button.onclick = () => switchWatchlist(index);
                        });

                        fetchWatchlistsFromServer(); // THIS WILL CALL renderWatchlist() INTERNALLY
                        
                        // NEW: Initialize chart elements after myportfolio.html content is loaded
                        const stockChartContainer = document.getElementById('stockChartContainer');
                        symbolInput = document.getElementById('symbolInput'); // Assign to global variable
                        loadChartBtn = document.getElementById('loadChartBtn'); // Assign to global variable
                        currentSymbolElement = document.getElementById('currentSymbol'); // Assign to global variable

                        if (stockChartContainer && symbolInput && loadChartBtn) {
                            // Destroy existing chart instance if it exists to prevent duplicates
                            if (stockChart) {
                                stockChart.remove();
                                stockChart = null; // Clear the reference
                                stockLineSeries = null;
                            }
                            stockChart = LightweightCharts.createChart(stockChartContainer, {
                                width: stockChartContainer.clientWidth, // Use container width
                                height: 650,
                                layout: {
                                    background: { color: '#ffffff' }, // Set background to white
                                    textColor: '#333', // Set text color to dark gray
                                },
                                grid: {
                                    vertLines: { color: '#e0e0e0' }, // Lighter grid lines
                                    horzLines: { color: '#e0e0e0' },
                                },
                                crosshair: {
                                    mode: LightweightCharts.CrosshairMode.Normal,
                                },
                                rightPriceScale: {
                                    borderColor: '#e0e0e0',
                                },
                                timeScale: {
                                    borderColor: '#e0e0e0',
                                    timeVisible: true,
                                    secondsVisible: false,
                                },
                            });
                            stockLineSeries = stockChart.addLineSeries({
                                color: '#2bc2e7', // A nice blue for the line
                                lineWidth: 2,
                            });

                            // Add event listener for the chart load button
                            loadChartBtn.onclick = () => {
                                const symbol = symbolInput.value.trim().toUpperCase();
                                if (symbol) {

                                }
                            };

                            // Optional: Load a default chart on page load

                            // Adjust chart size on window resize
                            const resizeChart = () => {

                                    stockChart.resize(stockChartContainer.clientWidth, 650); // Maintain height
                                }
                            };
                            // Only add event listener if it's not already there.
                            // Better: use a flag or remove all listeners before adding.
                            // For simplicity, directly add here, assuming it's only called once per page load.
                            window.removeEventListener('resize', resizeChart); // Prevent multiple listeners if navigating quickly
                            window.addEventListener('resize', resizeChart);

                        } else {
                            console.error("Chart elements not found after loading myportfolio.html");
                        }

                    } else if (page === 'Videos.html') {
                        // Initialize video elements after Videos.html content is loaded
                        videoContainer = document.getElementById('video-container');
                        searchInput = document.getElementById('search-input');
                        searchButton = document.getElementById('search-button');
                        loadingIndicator = document.getElementById('loading-indicator');
                        errorMessageDisplay = document.getElementById('error-message');

                        if (videoContainer && searchInput && searchButton && loadingIndicator && errorMessageDisplay) {
                            fetchVideos('Indian stock market'); // Initial load

                            searchButton.addEventListener('click', () => {
                                const query = searchInput.value.trim();
                                if (query) {

                                } else {

                                }
                            });

                            searchInput.addEventListener('keydown', (event) => {
                                if (event.key === 'Enter') {
                                    searchButton.click();
                                }
                            });
                        } else {
                            console.error("Video elements not found in loaded Videos.html");
                        }
                    } else if (page === 'News.html') {
                        // News HTML structure is dynamically created in loadPage, then populated
                        const newsContainer = document.createElement('div');
                        newsContainer.id = 'news-container';

                        const loadingIndicatorElement = document.createElement('p');
                        loadingIndicatorElement.className = 'loading-indicator animate-spin';
                        loadingIndicatorElement.textContent = 'Loading news...';
                        newsContainer.appendChild(loadingIndicatorElement);

                        const errorMessageDiv = document.createElement('p');
                        errorMessageDiv.id = 'error-message';
                        errorMessageDiv.className = 'error-message hidden'; // Ensure it starts hidden

                        // Clear existing content and append news specific elements
                        document.getElementById('content').innerHTML = ''; 
                        document.getElementById('content').appendChild(newsContainer);
                        document.getElementById('content').appendChild(errorMessageDiv);

                        // This call goes to an external NewsAPI.org directly from frontend
                        fetchStockNews(newsContainer, errorMessageDiv, loadingIndicatorElement);
                    }
                    else if (page === 'Markets.html') {
                        // Ensure D3.js is loaded if you're calling D3 functions here
                        // For the D3 charts, you'd typically have an SVG element with specific IDs
                        // in your Markets.html where the chart will be rendered.
                        // Then, you call these functions to draw into those SVGs.
                        console.log("Markets.html loaded. Attempting to draw charts...");
                        // Assuming your Markets.html contains:
                        // <svg id="watchlistPieChart" width="400" height="400"></svg>
                        // <svg id="sectorChart" width="600" height="400"></svg>
                        loadWatchlistPieChart();
                        loadSectorPerformance();
                    }
                })
                .catch(error => {
                    console.error("Error loading page:", error);
                    document.getElementById("content").innerHTML = `<p class="error-message">Error loading page: ${error.message}</p>`;
                });
        }

        function signOut() {
            localStorage.removeItem("token");
            alert("You have been signed out."); // Consider a custom modal for better UX
            watchlists = [[], [], []]; // Reset watchlists on sign out
            window.location.href = "index.html"; // Redirect to login/home page
        }

        function switchWatchlist(index) {
            currentWatchlist = index;
            renderWatchlist();
            highlightActiveButton(index);
        }

        async function addStock() {
            const input = document.getElementById("stockInput");
            const symbol = input.value.trim().toUpperCase();
            if (symbol && !watchlists[currentWatchlist].includes(symbol)) {
                // You could add client-side validation here, e.g., regex for stock symbols
                watchlists[currentWatchlist].push(symbol);
                await renderWatchlist(); // Await rendering to ensure prices are fetched and displayed immediately
                saveWatchlistsToServer(); // Save the updated watchlists to the server
            } else if (watchlists[currentWatchlist].includes(symbol)) {
                alert(`${symbol} is already in this watchlist.`);
            }
            input.value = ""; // Clear input after adding
        }

        async function getStockPrice(symbol) {
            if (!symbol) {
                console.warn("Attempted to fetch price for an undefined or null symbol.");
                return { price: 'N/A', previousClose: 'N/A', companyName: 'N/A' };
            }
            try {
                // This call goes to your server.js /stock-data/:symbol endpoint, which proxies to FMP API
                const response = await fetch(`${API_BASE_URL}/stock-data/${symbol}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`, // Include token for backend authentication
                    },
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`Backend error for ${symbol}: ${response.status} - ${errorText}`);
                    // Handle specific 404 for stock not found vs. other errors
                    if (response.status === 404) {
                        return { price: 'N/A', previousClose: 'N/A', companyName: 'N/A' };
                    }
                    throw new Error(`Failed to fetch price for ${symbol}. Server response: ${errorText}`);
                }
                const data = await response.json();
                // FMP's /quote endpoint returns an array, so access the first element
                if (data && data.length > 0 && data[0].price !== undefined) {
                    return {
                        price: data[0].price,
                        previousClose: data[0].previousClose,
                        companyName: data[0].name || symbol // Use company name if available, else symbol
                    };
                } else {
                    console.warn(`No price data or invalid data format found for ${symbol} from FMP via backend.`);
                    return { price: 'N/A', previousClose: 'N/A', companyName: 'N/A' };
                }
            } catch (error) {
                console.error(`Error fetching price for ${symbol}:`, error);
                return { price: 'N/A', previousClose: 'N/A', companyName: 'N/A' };
            }
        }

        // In portfolio.html, inside your <script> tag

    // In portfolio.html, inside your <script> tag

    async function renderWatchlist() {
        const list = document.getElementById("watchlistDisplay"); // This ID should now be on the <tbody>
        if (!list) return; // Exit if watchlistDisplay is not present in the current DOM
        list.innerHTML = ""; // Clear existing table rows

        // Ensure watchlists[currentWatchlist] is correctly defined and an array of symbols
        const currentStocks = watchlists[currentWatchlist] || [];

        if (currentStocks.length === 0) {
            // Display message in a table row spanning all columns
            list.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 20px; color: #777;">No stocks in this watchlist.</td></tr>';
            return;
        }

        // Prepare an array of promises for fetching stock prices
        const pricePromises = currentStocks.map(symbol => getStockPrice(symbol));

        // Fetch all stock data concurrently
        const stockDataArray = await Promise.all(pricePromises);

        currentStocks.forEach((symbol, index) => {
            const stockData = stockDataArray[index];
            // Ensure stockData is valid and not null/undefined before destructuring
            const price = stockData?.price !== undefined ? stockData.price : 'N/A';
            const previousClose = stockData?.previousClose !== undefined ? stockData.previousClose : 'N/A';
            const companyName = stockData?.name || ''; // Use empty string if name is not available

            const tr = document.createElement("tr"); // Changed from <li> to <tr>
            tr.classList.add('stock-item'); // Add a class for styling table rows

            // --- Column 1: Symbol and Company Name (in one <td>) ---
            const symbolCompanyNameTd = document.createElement("td");
            const stockDetailsDiv = document.createElement("div");
            stockDetailsDiv.classList.add('stock-details');
            stockDetailsDiv.innerHTML = `
            <span class="stock-symbol">${symbol}</span>
            <span class="company-name">${companyName !== 'N/A' && companyName !== '' ? companyName : ''}</span>
        `;
            symbolCompanyNameTd.appendChild(stockDetailsDiv);
            tr.appendChild(symbolCompanyNameTd);

            // --- Column 2: LTP (in its own <td>) ---
            const ltpTd = document.createElement("td");
            const priceSpan = document.createElement("span");
            priceSpan.classList.add('stock-price');
            priceSpan.textContent = price !== 'N/A' ? `${parseFloat(price).toFixed(2)}$` : 'N/A';
            ltpTd.appendChild(priceSpan);
            tr.appendChild(ltpTd);

            // --- Calculate Changes ---
            let amountChange = 'N/A';
            let percentageChange = 'N/A';
            let changeClass = '';

            if (price !== 'N/A' && previousClose !== 'N/A' && parseFloat(previousClose) !== 0) {
                const currentPriceNum = parseFloat(price);
                const previousCloseNum = parseFloat(previousClose);

                if (!isNaN(currentPriceNum) && !isNaN(previousCloseNum)) {
                    amountChange = (currentPriceNum - previousCloseNum).toFixed(2);
                    percentageChange = ((amountChange / previousCloseNum) * 100).toFixed(2);
                    changeClass = amountChange >= 0 ? 'change-positive' : 'change-negative';
                }
            }

            // --- Column 3: Change Amount (in its own <td>) ---
            const amountChangeTd = document.createElement("td");
            const amountChangeSpan = document.createElement("span");
            amountChangeSpan.classList.add(changeClass); // Apply color class
            amountChangeSpan.textContent = amountChange !== 'N/A' ? `${amountChange > 0 ? '+' : ''}${amountChange}` : 'N/A';
            amountChangeTd.appendChild(amountChangeSpan);
            tr.appendChild(amountChangeTd);

            // --- Column 4: Percentage Change (in its own <td>) ---
            const percentageChangeTd = document.createElement("td");
            const percentageChangeSpan = document.createElement("span");
            percentageChangeSpan.classList.add(changeClass); // Apply color class
            percentageChangeSpan.textContent = percentageChange !== 'N/A' ? `(${percentageChange > 0 ? '+' : ''}${percentageChange}%)` : 'N/A';
            percentageChangeTd.appendChild(percentageChangeSpan);
            tr.appendChild(percentageChangeTd);

            // --- Column 5: Actions (Refresh and Remove Buttons in their own <td>) ---
            const actionsTd = document.createElement("td");
            const actionsDiv = document.createElement('div');
            actionsDiv.classList.add('stock-actions'); // For flex arrangement of buttons

            const refreshBtn = document.createElement("button");
            refreshBtn.innerHTML = `‚Üª`; // Unicode for refresh arrow
            refreshBtn.classList.add('refresh-btn');
            refreshBtn.title = `Refresh price for ${symbol}`;
            refreshBtn.onclick = async (event) => {
                event.stopPropagation(); // Prevent any parent row click
                // Show loading state
                priceSpan.textContent = `Loading...`;
                amountChangeSpan.textContent = '';
                percentageChangeSpan.textContent = '';
                amountChangeSpan.classList.remove('change-positive', 'change-negative');
                percentageChangeSpan.classList.remove('change-positive', 'change-negative');


                const updatedStockData = await getStockPrice(symbol);
                const updatedPrice = updatedStockData?.price !== undefined ? updatedStockData.price : 'N/A';
                const updatedPreviousClose = updatedStockData?.previousClose !== undefined ? updatedStockData.previousClose : 'N/A';

                priceSpan.textContent = updatedPrice !== 'N/A' ? `${parseFloat(updatedPrice).toFixed(2)}$` : 'N/A';

                if (updatedPrice !== 'N/A' && updatedPreviousClose !== 'N/A' && parseFloat(updatedPreviousClose) !== 0) {
                    const updatedCurrentPriceNum = parseFloat(updatedPrice);
                    const updatedPreviousCloseNum = parseFloat(updatedPreviousClose);

                    if (!isNaN(updatedCurrentPriceNum) && !isNaN(updatedPreviousCloseNum)) {
                        const updatedAmountChange = (updatedCurrentPriceNum - updatedPreviousCloseNum).toFixed(2);
                        const updatedPercentageChange = ((updatedAmountChange / updatedPreviousCloseNum) * 100).toFixed(2);
                        const updatedChangeClass = updatedAmountChange >= 0 ? 'change-positive' : 'change-negative';

                        amountChangeSpan.className = updatedChangeClass; // Reset classes and add new
                        percentageChangeSpan.className = updatedChangeClass; // Reset classes and add new

                        amountChangeSpan.textContent = `${updatedAmountChange > 0 ? '+' : ''}${updatedAmountChange}`;
                        percentageChangeSpan.textContent = `(${updatedPercentageChange > 0 ? '+' : ''}${updatedPercentageChange}%)`;
                    } else {
                        amountChangeSpan.textContent = 'N/A';
                        percentageChangeSpan.textContent = 'N/A';
                        amountChangeSpan.className = '';
                        percentageChangeSpan.className = '';
                    }
                } else {
                    amountChangeSpan.textContent = 'N/A';
                    percentageChangeSpan.textContent = 'N/A';
                    amountChangeSpan.className = '';
                    percentageChangeSpan.className = '';
                }
            };

            const removeBtn = document.createElement("button");
            removeBtn.textContent = "‚àí"; // Minus symbol
            removeBtn.classList.add('remove-btn');
            removeBtn.title = `Remove ${symbol}`;
            removeBtn.onclick = () => {
                // Find the index of the symbol in the current watchlist array
                const symbolIndex = watchlists[currentWatchlist].indexOf(symbol);
                if (symbolIndex > -1) {
                    watchlists[currentWatchlist].splice(symbolIndex, 1); // Remove from array
                }
                renderWatchlist(); // Re-render the entire list
                saveWatchlistsToServer(); // Save changes to server
            };

            actionsDiv.appendChild(refreshBtn);
            actionsDiv.appendChild(removeBtn);
            actionsTd.appendChild(actionsDiv);
            tr.appendChild(actionsTd);

            list.appendChild(tr); // Append the completed table row to the tbody
        });

        highlightActiveButton(currentWatchlist); // Ensure active button is highlighted after rendering
    }
        function highlightActiveButton(index) {
            const buttons = document.querySelectorAll(".watchlist-tabs button");
            buttons.forEach((btn, i) => {
                btn.style.backgroundColor = i === index ? "#333" : "#6f2cff";
            });
        }

        async function fetchWatchlistsFromServer() {
            if (!authToken) {
                console.log("No token found, cannot fetch watchlists. Initializing empty watchlists.");
                watchlists = [[], [], []];
                renderWatchlist(); // Render empty watchlists
                highlightActiveButton(0);
                return;
            }

            try {
                // This call goes to your server.js /watchlists endpoint
                const response = await fetch(`${API_BASE_URL}/watchlists`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = `Failed to fetch watchlists: HTTP status ${response.status}`;
                    try {
                        const errorJson = JSON.parse(errorText);
                        errorMessage = errorJson.message || errorMessage;
                    } catch (e) {
                        errorMessage += ` - ${errorText.substring(0, 100)}...`;
                    }
                    console.error("Error fetching watchlists:", errorMessage);

            if (!authToken) {
                console.log("No token found, cannot save watchlists.");
                return;
            }

            try {
                // This call goes to your server.js /watchlists endpoint
                const response = await fetch(`${API_BASE_URL}/watchlists`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                    },
                    body: JSON.stringify({ watchlists }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = `Failed to save watchlists: HTTP status ${response.status}`;
                    try {
                        const errorJson = JSON.parse(errorText);
                        errorMessage = errorJson.message || errorMessage;
                    } catch (e) {
                        errorMessage += ` - ${errorText.substring(0, 100)}...`;
                    }
                    console.error("Error saving watchlists:", errorMessage);
                } else {
                    console.log("Watchlists saved successfully.");
                }
            } catch (error) {
                console.error("Error saving watchlists (network or parsing):", error);
            }
        }

        async function loadSectorPerformance() {
            console.log("loadSectorPerformance function started.");
            const sectorChartSvg = document.getElementById('sectorChart');
            if (!sectorChartSvg) {
                console.warn("Sector performance SVG element not found.");
                return;
            }
            // Clear previous chart content
            sectorChartSvg.innerHTML = '';

            console.log(`Attempted to getElementById('sectorChart'). Result: ${sectorChartSvg}`);
            console.log(`SVG dimensions: Width=${sectorChartSvg.width.baseVal.value}, Height=${sectorChartSvg.height.baseVal.value}`);

            console.log("Fetching sector performance data...");
            try {
                const response = await fetch(`${API_BASE_URL}/api/sector-performance`); // Not authenticated
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorData.message || 'Unknown error'}`);
                }
                const data = await response.json();
                console.log("Received sector performance data:", data);

                if (data.sectorPerformance && data.sectorPerformance.length > 0) {
                    console.log(`First sector: ${data.sectorPerformance[0].sector}, Performance: ${data.sectorPerformance[0].changesPercentage}%`);
                    // Example: Draw with D3 (placeholder logic)
                    if (window.d3) { // Check if d3 is loaded
                        // Basic D3 bar chart creation (requires d3.js to be loaded)
                        const width = sectorChartSvg.width.baseVal.value;
                        const height = sectorChartSvg.height.baseVal.value;
                        const margin = { top: 20, right: 30, bottom: 40, left: 90 };
                        const chartWidth = width - margin.left - margin.right;
                        const chartHeight = height - margin.top - margin.bottom;

                        const svg = window.d3.select("#sectorChart")
                            .attr("width", width)
                            .attr("height", height)
                            .append("g")
                            .attr("transform", `translate(${margin.left},${margin.top})`);
                        
                        // Sort data by changesPercentage for better visualization
                        const sortedData = data.sectorPerformance.sort((a, b) => b.changesPercentage - a.changesPercentage);


                        const x = window.d3.scaleLinear()
                            .domain([window.d3.min(sortedData, d => Math.min(0, d.changesPercentage)), window.d3.max(sortedData, d => Math.max(0, d.changesPercentage))])
                            .range([0, chartWidth]);

                        const y = window.d3.scaleBand()
                            .domain(sortedData.map(d => d.sector))
                            .range([0, chartHeight])
                            .padding(0.1);

                        svg.append("g")
                            .attr("transform", `translate(0,${chartHeight})`)
                            .call(window.d3.axisBottom(x).tickFormat(d => `${d}%`)); // Add % to tick labels

                        svg.append("g")
                            .call(window.d3.axisLeft(y));

                        svg.selectAll(".bar")
                            .data(sortedData)
                            .enter().append("rect")
                            .attr("class", "bar")
                            .attr("x", d => x(Math.min(0, d.changesPercentage)))
                            .attr("y", d => y(d.sector))
                            .attr("width", d => Math.abs(x(d.changesPercentage) - x(0)))
                            .attr("height", y.bandwidth())
                            .attr("fill", d => d.changesPercentage >= 0 ? "#28a745" : "#dc3545"); // Green for positive, red for negative

                        // Add value labels
                        svg.selectAll(".text")
                            .data(sortedData)
                            .enter().append("text")
                            .attr("x", d => x(d.changesPercentage) + (d.changesPercentage >= 0 ? 5 : -5))
                            .attr("y", d => y(d.sector) + y.bandwidth() / 2)
                            .attr("dy", ".35em")
                            .attr("text-anchor", d => d.changesPercentage >= 0 ? "start" : "end")
                            .text(d => `${d.changesPercentage.toFixed(2)}%`)
                            .style("font-size", "10px")
                            .style("fill", "#333");

                    } else {
                        console.warn("D3.js is not loaded. Cannot draw sector performance chart.");
                        sectorChartSvg.innerHTML = `<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="16" fill="#666">Chart requires D3.js</text>`;
                    }
                } else {
                    sectorChartSvg.innerHTML = `<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="16" fill="#666">No sector performance data available.</text>`;
                }

                console.log("Sector performance chart drawn successfully.");
            } catch (error) {
                console.error("Error fetching or drawing sector performance:", error);
                if (sectorChartSvg) {
                    sectorChartSvg.innerHTML = `<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="16" fill="#dc3545">Error loading chart: ${error.message}</text>`;
                }
            }
        }
