<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sector Performance Pie Chart</title>
  <link rel="stylesheet" href="analysis.css" />
  <style>
    /* Basic styling for the chart's HTML page to ensure it fills the iframe */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column; /* Arrange header and main vertically */
      align-items: center; /* Center content horizontally */
      justify-content: center; /* Center content vertically if space allows */
      margin: 0;
      height: 100vh; /* Ensure body takes full height of the viewport (iframe) */
      box-sizing: border-box; /* Include padding/border in element's total width/height */
      padding: 10px; /* Add some padding around the chart for visual space */
      background-color: #f8f8f8; /* Light background for chart area */
    }

    /* REMOVED: Header styling as the h1 tag will be removed from this file */
    /*
    header {
      width: 100%;
      text-align: center;
      margin-bottom: 15px;
    }

    header h1 {
      font-size: 1.5rem;
      color: #333;
      margin: 0;
    }
    */

    main {
      flex-grow: 1; /* Allow main to take up available space */
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%; /* Ensure main spans full width */
    }

    #chart-container {
      width: 100%;
      height: 100%; /* Crucial for SVG to take up space within the container */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #sectorChart {
      /* SVG dimensions are handled by JavaScript, but max-width/height can prevent overflow */
      max-width: 100%;
      max-height: 100%;
      display: block; /* Remove extra space below SVG */
    }
  </style>
</head>
<body>
  <!-- REMOVED: The header section with the h1 tag to avoid duplicate titles -->
  <!--
  <header>
    <h1>Sector Performance Analysis</h1>
  </header>
  -->

  <main>
    <div id="chart-container">
      <svg id="sectorChart"></svg>
    </div>
  </main>
  
  <!-- Ensure D3.js is loaded here within the iframe for the chart drawing functions -->
  <script src="https://unpkg.com/d3@7/dist/d3.min.js"></script>
  <!-- Load your analysis.js which contains the chart drawing logic -->
  <script src="analysis.js"></script> 
  <script>
    // This log confirms chart.html itself is executing its script
    console.log("chart.html script loaded and DOMContentLoaded event fired."); 

    document.addEventListener('DOMContentLoaded', () => {
        // This log confirms the DOMContentLoaded event listener fired inside chart.html
        console.log("chart.html DOMContentLoaded listener triggered.");
        // Check if the function is available (loaded from analysis.js) before calling it
        if (window.loadSectorPerformancePieChart) {
            console.log("loadSectorPerformancePieChart function found. Attempting to call it.");
            window.loadSectorPerformancePieChart();
        } else {
            console.error("loadSectorPerformancePieChart function not found. Ensure analysis.js is loaded correctly.");
        }
    });
  </script>
</body>
</html>
