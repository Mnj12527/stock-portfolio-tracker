<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Tracker - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>STOCK PORTFOLIO TRACKER</h2>
        <div class="tabs">
            <button id="signupBtn">Sign Up</button>
            <button id="signinBtn" class="active">Sign In</button>
            
        </div>

        <!-- Sign-Up Form -->
        <form id="signUpForm">
            <input type="text" id="fullName" placeholder="Enter your full name" required>
            <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter a password" required>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Sign-In Form -->
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter a password" required>
                <span class="toggle-password">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="signin-btn">Sign In</button>
        </form>
        
        <a href="#" class="forgot-password">Forgot Password?</a>
        <p>Continue without signing in? <a href="#">EXPLORE</a></p>
        <p id="output"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
