<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Total Value</title>
    <!-- D3.js is required for drawing the pie chart -->
    <script src="https://unpkg.com/d3@7/dist/d3.min.js"></script>
    <style>
        /* Basic styling for the chart's HTML page to ensure it fills the iframe */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Arrange header and main vertically */
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically if space allows */
            margin: 0;
            height: 100vh; /* Ensure body takes full height of the viewport (iframe) */
            box-sizing: border-box; /* Include padding/border in element's total width/height */
            padding: 10px; /* Add some padding around the chart for visual space */
            background-color: #f8f8f8; /* Light background for chart area */
        }

        header {
            width: 100%; /* Make header span full width */
            text-align: center; /* Center the heading text */
            margin-bottom: 15px; /* Space below the header */
        }

        header h1 {
            font-size: 1.5rem; /* Adjust title size */
            color: #333;
            margin: 0; /* Remove default h1 margin */
        }

        main {
            flex-grow: 1; /* Allow main to take up available space */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; /* Ensure main spans full width */
        }

        #chart-container {
            width: 100%;
            height: 100%; /* Crucial for SVG to take up space within the container */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #portfolioValueChart {
            /* SVG dimensions are handled by JavaScript, but max-width/height can prevent overflow */
            max-width: 100%;
            max-height: 100%;
            display: block; /* Remove extra space below SVG */
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio Total Value</h1>
    </header>

    <main>
        <div id="chart-container">
            <svg id="portfolioValueChart"></svg>
        </div>
    </main>
    
    <!-- Load analysis.js which contains the loadPortfolioValueChart function -->
    <script src="analysis.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Call the chart function after the DOM is fully loaded
            if (window.loadPortfolioValueChart) {
                window.loadPortfolioValueChart();
            } else {
                console.error("loadPortfolioValueChart function not found. Ensure analysis.js is loaded correctly.");
            }
        });
    </script>
</body>
</html>
