<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stock Market Videos</title>
  <link rel="stylesheet" href="/videos.css">
</head>
<body>

  <h2>📺 Live Stock Market Videos</h2>
  <div id="videoContent"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const apiKey = "AIzaSyDT7bHgiIJms6vU-1UfitlBo2pD-sdo9tg"; // तुमची खरी YouTube Data API की इथे टाका
      const searchQuery = "stock market news";
      const maxResults = 50;

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(searchQuery)}&type=video&maxResults=${maxResults}&key=${apiKey}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("videoContent");
          container.innerHTML = "";

          data.items.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;

            const videoContainer = document.createElement("div");
            videoContainer.classList.add("video-container");
            videoContainer.innerHTML = `
              <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
              <div class="video-title">${title}</div>
            `;
            container.appendChild(videoContainer);
          });
        })
        .catch(error => {
          console.error("Failed to fetch videos:", error);
          document.getElementById("videoContent").innerHTML = "<p>Failed to load videos.</p>";
        });
    });
  </script>

</body>
</html>
